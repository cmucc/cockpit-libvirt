<!DOCTYPE html>
<head>
    <title>Virtual Machines</title>
    <meta charset="utf-8" />
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script src="vmlist.js"></script>
</head>
<body>
    <div id="libvirt" class="container-fluid page" hidden style="display: block">
        <button id="libvirt-refresh">Refresh VMs</button>

        <div class="panel panel-default" id="libvirt-domains">
            <div class="panel-heading">
                <span>Virtual Machines</span>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:25%">UUID</th>
                        <th style="width:5%">ID</th>
                        <th>Name</th>
                        <th style="width:10%">State</th>
                        <th style="width:20%">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
           </table>
        </div>
    </div>
</body>
</html>
